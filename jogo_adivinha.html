<meta charset="UTF-8">
<script>
    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    function sorteia(n) {
        Math.round(Math.random() * n);
    }

    var numeroPensado = sorteia(10);

    var chute = parseInt(prompt("Já pensei. Qual número você acredita que esteja em minha mente (ironias)"))
    
    if(chute == numeroPensado) {
        mostra("Nossa, você acertou! Meus parabéns, o número que você nos apresentou é " + numeroPensado);
        pulaLinha();
    } else {
    
    if(chute > numeroPensado) {

    mostra("Você errou! Seu chute é maior que o número resultante: " + numeroPensado);
    
    } else {
    
        mostra("Você errou! Seu chute é menor que o número resultante: " + numeroPensado);
    
    }
}
</script>
